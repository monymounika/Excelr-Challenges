<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <form>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" placeholder="Enter your name">
            </td>
            <td>Password:</td>
            <td>
                <input type="password" name="password" placeholder="Enter your password">
            </td>
            <td>Email:</td><br>
            <td>
                <input type="email" name="email" placeholder="Enter your email">
            </td>
            <td>Age:</td>
            <td>
                <input type="number" name="number">
            </td>
            <td>Rating:</td>
            <input type="range">
            <td>Date of Birth:</td><br><br>
            <td>
                <input type="date" name="date">
            </td>
            <td>Time:</td>
            <td>
                <input type="time" name="time">
            </td>
            <td>Image:</td>
            <tr>
            <td>
                <!-- <input placeholder="150*50" height="50" width="150"><br><br> -->
                <img src="plain.jpg" alt="" height="50" width="150" placeholder="150*50" ><br><br>
            </tr>
            </td><br>
            <td>Week:</td>
            <td>
                <input type="week"><br><br>
            </td>
            <td>Month:</td>
            <td>
                <input type="month"><br><br>
            </td>
            <td>datetime-local:</td>
            <td>
                <input type="datetime-local"><br><br>
            </td>
            <td>URL:</td>
            <td>
                <input type="url"><br><br>
            </td>
            <td>Search:</td>
            <td>
                <input type="search"><br><br>
            </td>
            <td>Gender:</td><br><br>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female<br><br>
            </td>
            <td>Interests:</td><br>
            <td>
                <input type="checkbox" name="interests">Reading
                <input type="checkbox" name="interests">Sports
            </td>
            <td>Country:</td>
            <td>
                <input type="option">
            </td>
            <td>Message:</td><br>
            <textarea name="message" placeholder="Enter your message"></textarea>
            <button>Submit</button>
        </tr>
    </form>
</body>
</html>
