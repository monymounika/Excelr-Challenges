<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <style>
        .image{
            background-image:url(image.jpg);
        }
        .gradient{
            background-image: linear-gradient(90deg,red, yellow);
        }
        .repeat{
            background-image:url(pattern.jpg) ;
            background-repeat: repeat;
        }
        .position{
            background-image:url(image.jpg);
            background-position: absolute;
        }
    </style>
</head>
<body>
    <h3 style="background-color:yellow">Background Color</h3>
    <h3 class="image">Background Image</h3>
    <h3 class="gradient">Background Gradient</h3>
    <h3 class="repeat">Background Repeat</h3>
    <h3 class="position">Background Position</h3><br><br>
