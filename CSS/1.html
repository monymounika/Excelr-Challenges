<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        .intro{
            font-weight: bold;
        }
        #my-paragraph{
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <h3 style="color: blue">This is a heading</h3>
    <p class="intro">This is a paragraph with the class "intro".</p>
    <p id="my-paragraph">This is a paragraph with the id "my-paragraph".</p>
    <ul class="c1">
        <li style="background-color: rgb(202, 208, 213)">Item 1</li>
        <li>Item 2</li>
        <li style="background-color: rgb(202, 208, 213)">Item 3</li>
    </ul>
</body>
</html>
