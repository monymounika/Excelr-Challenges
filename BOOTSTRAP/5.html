<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Employee Registration Form</h1>
  <form>
    <div class="form-group mb-3">
      <label>Full Name:</label>
      <input type="text" class="form-control" >
    </div>
    
    <div class="form-group mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" >
    </div>

    <div class="form-group mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" >
    </div>


     <!-- This input will be hidden on screens smaller than xl (extra large >=1200) -->
     <div class="d-none d-xl-block mb-3">
        <div class="form-group">
          <label for="lastName">Age:</label>
          <input type="text" class="form-control">
        </div>
      </div>

           <!-- This input will be hidden on screens smaller than lg (large >=992) -->
           <div class="d-none d-lg-block mb-3">
            <label class="form-label">Department:</label>
            <select class="form-select" id="Department">
              <option value="">Select Department</option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            </select>
          </div>
      
       <!-- This dropdown will be hidden on screens higher than lg (large >=992)  -->
    <div class="d-lg-none mb-3">
        <div class="form-group">
          <label">Gender:</label>
          <input type="tel" class="form-control">
        </div>
      </div>
    

    <div class="d-grid mb-3">
        <button class="btn btn-success" type="button">Register</button>
      </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
