<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
      <h1>Bootstrap Gutters</h1>
        <h3>Default Gutters</h3>
        <div class="row bg-light">
          <div class="col-md-4">Column 1</div>
          <div class="col-md-4">Column 2</div>
          <div class="col-md-4">Column 3</div>
        </div>
    </div>

    <div class="container">
        <h3>No Gutters</h3>
        <div class="row g-0 bg-light">
            <div class="col-md-4">Column 1</div>
            <div class="col-md-4">Column 2</div>
            <div class="col-md-4">Column 3</div>
          </div>
    </div>

    <div class="container">
        <h3>Custon Gutters</h3>
        <div class="row gy-1">
          <div class="col-6">Column 1</div>
          <div class="col-6">Column 2</div>
          <div class="col-6">Column 3</div>
          <div class="col-6">Column 4</div>
          <div class="col-6">Column 5</div>
          <div class="col-6">Column 6</div>
        </div>
      </div>
</body>
</html>
